<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason</title>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        async données () {
            const resp = await fetch('donnees.json');
            return await resp.json();
        },
    }">

        <template x-for="donnée in données">
            <li>
                <span x-text="donnée_nom">nom</span>
                <a :href="donnée.url" x-text="donnée.projet">Projet

                </a>
            </li>
        </template>
       
    </ul>
</body>
</html>
